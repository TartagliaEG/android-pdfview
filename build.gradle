allprojects {
    apply plugin: 'maven'

    group = 'com.joanzapata.pdfview'
    version = version

    repositories {
        mavenCentral()
        google()
        jcenter()
    }
}
buildscript {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
    }
}

subprojects {
    repositories {
        mavenLocal()
        mavenCentral()

        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        maven { url "http://repo.maven.apache.org/maven2" }
    }
}
